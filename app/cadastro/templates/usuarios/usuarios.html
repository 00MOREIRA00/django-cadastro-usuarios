    {% extends 'usuarios/base.html' %}
    {% block conteudo%}
    <div class="container mt-2">
        <table class="table table-bordered table-striped">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>

            {% for usuario in usuarios%}
            <tr>
                <td>{{usuario.id}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.idade}}</td>
            </tr>
            {% endfor %}

        </table>
    </div>
    {% endblock %}
